<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pong</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #FFCC00;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* container frame*/
    #game-container {
      width: 90vw;
      height: 90vh;
      aspect-ratio: 16 / 9;
      max-width: 1400px;
      max-height: calc(1400px * 9 / 16);

      background: #FFEE8C;
      padding: 12px;
      box-sizing: border-box;
      border-radius: 24px;
      position: relative;
      overflow: hidden;
    }

    /* canvas filling the container*/
     #game-container > canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: block;
      border-radius: 12px;
      background: #fdfBD4;
    }
    
    #scoreBoard {
      position: absolute;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      font-family: monospace;
      font-size: 24px;
      color: #2E6F40;
      z-index: 1;
      pointer-events: none;
    }

    #pauseOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.65);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: sans-serif;
      z-index: 2;
      pointer-events: none;
      visibility: hidden;
    }

    .pause-text {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 12px;
    }

    .pause-subtext {
      font-size: 20px;
      opacity: 0.85;
    }

    #startPrompt {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: sans-serif;
      font-size: 24px;
      color: #333;
      background: rgba(255, 255, 255, 0.9);
      padding: 12px 24px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
      z-index: 2;
      pointer-events: none;
      visibility: hidden;
    }
  </style>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/cannon@0.6.2/build/cannon.min.js"></script>
  <script type="module" src="game.js" defer></script>
</head>
<body>
  <div id="game-container">
    <canvas id="renderCanvas"></canvas>
    <div id="startPrompt">Press Space to start</div>
    <div id="scoreBoard">Player 1: 0 | Player 2: 0</div>
    <div id="pauseOverlay">
      <div class="pause-text">Game Paused</div>
      <div class="pause-subtext">Press Space to continue</div>
    </div>
  </div>
</body>
</html>
